<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<meta name="viewport"

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  background: radial-gradient(1200px 700px at 30% 10%, #1e2b5a, #0b1020);
  color:#fff;
}
.container{

/* SCORE */
.score{

/* GAME BOARD */
.board{
  flex:1;
  position:relative;
  border-radius:24px;
  background:
    radial-gradient(800px 500px at 70% 20%, rgba(56,189,248,.25), transparent 60%),
    radial-gradient(700px 500px at 20% 90%, rgba(167,139,250,.25), transparent 60%),
    rgba(0,0,0,.3);
  border:1px solid rgba(255,255,255,.18);
  overflow:hidden;
}

/* DOG */
.dog{
  position:absolute;
  width:220px;
  height:220px;
  border-radius:30px;
  background: rgba(0,0,0,.4);
  border:1px solid rgba(255,255,255,.25);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transform:translate(-50%,-50%);
  touch-action:manipulation;
}
.dog.hit{
  animation: hit .18s;
}
@keyframes hit{
  0%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(.9)}
  100%{transform:translate(-50%,-50%) scale(1)}
}
.dog .emoji{
  font-size:90px;
}

/* BUBBLE */
.bubble{
  position:absolute;
  top:-12px;
  left:50%;
  transform:translate(-50%,-100%);
  background:rgba(0,0,0,.8);
  border:1px solid rgba(255,255,255,.3);
  padding:10px 14px;
  border-radius:18px;
  font-size:14px;
  text-align:center;
  opacity:0;
  transition:.25s;
  white-space:nowrap;
}
.bubble.show{opacity:1}

/* CONTROLS */
.controls{
  display:flex;
  gap:10px;
  margin-top:12px;
}
button{
  flex:1;
  padding:12px;
  font-size:15px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.1);
  color:#fff;
}
button:active{transform:scale(.97)}
</style>
</head>

<body>
<div class="container">
  <h1>üê∂ Qu·ª≥nh Anh ƒë·∫≠p H·∫£i Vi·ªát</h1>

  <div class="score" id="score">
    S·ªë l·∫ßn H·∫£i Vi·ªát b·ªã Qu·ª≥nh Anh ƒë·∫≠p: 0
  </div>

  <div class="board" id="board">
    <div class="dog" id="dog">
      <div class="bubble" id="bubble"></div>
      <div class="emoji">üê∂</div>
    </div>
  </div>

  <div class="controls">
    <button onclick="start()">‚ñ∂ Start</button>
    <button onclick="resetGame()">üîÑ Reset</button>
  </div>
</div>

<script>
const board = document.getElementById("board");
const dog = document.getElementById("dog");
const bubble = document.getElementById("bubble");
const scoreEl = document.getElementById("score");

let hits = 0;
let running = false;

function moveDog(){
  const r = board.getBoundingClientRect();
  const x = Math.random()*(r.width-240)+120;
  const y = Math.random()*(r.height-240)+120;
  dog.style.left = x+"px";
  dog.style.top  = y+"px";
}

function showBubble(text){
  bubble.textContent = text;
  bubble.classList.add("show");
  setTimeout(()=>bubble.classList.remove("show"),1500);
}

function specialMessage(){
  if(hits === 36){
    showBubble("üéâ Ch√∫c m·ª´ng b·∫°n ƒë√£ ƒë·∫≠p H·∫£i Vi·ªát ƒë∆∞·ª£c 36 l·∫ßn, xin t·∫∑ng b·∫°n 1 b√≥ rau m√° ü•¨");
    return;
  }
  if(hits === 20){
    showBubble("B·∫°n ƒë·ª´ng ƒë·∫≠p n·ªØa, H·∫£i Vi·ªát ƒëau l·∫Øm r·ªìi :((");
  }
}

function hit(){
  if(!running) return;
  hits++;
  scoreEl.textContent =
    `S·ªë l·∫ßn H·∫£i Vi·ªát b·ªã Qu·ª≥nh Anh ƒë·∫≠p: ${hits}`;

  dog.classList.remove("hit");
  void dog.offsetWidth;
  dog.classList.add("hit");

  if(navigator.vibrate){
    navigator.vibrate(30);
  }

  specialMessage();
  moveDog();
}

dog.addEventListener("touchstart", e=>{
  e.preventDefault();
  hit();
});
dog.addEventListener("click", hit);

function start(){
  running = true;
  moveDog();
}
function resetGame(){
  running = false;
  hits = 0;
  scoreEl.textContent =
    "S·ªë l·∫ßn H·∫£i Vi·ªát b·ªã Qu·ª≥nh Anh ƒë·∫≠p: 0";
  bubble.classList.remove("show");
}
moveDog();
</script>
</body>
</html>
